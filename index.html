<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase Web</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/363c4c2d8b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    
    <div class="mainDiv" align="right">
        <h1 align="left">Firebase web app</h1>
        <textarea id="mainText" placeholder="Enter text here..."></textarea>
        <button id="submitBtn" onclick="submitClick();"> <i class="fas fa-arrow-right" aria-hidden="true"></i> </button>
    </div>
    
        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>

        <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>

        <script src="connect.js"></script>


    <script>

        var mainTxt = document.getElementById("mainText");
        var submitBtn = document.getElementById("submitBtn");
    
        function submitClick() {
            var fbRef = firebase.database().ref();
            fbRef.child('text').set('val');
        }
    </script>

</body>
</html>
